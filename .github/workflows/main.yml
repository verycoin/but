# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # dependencies
      - name: make depends
        working-directory: ./depends 
        run: make CC_FOR_BUILD=x86_64-linux-gnu-gcc HOST=x86_64-w64-mingw32
        
      # core
      - name: autogen
        working-directory: ./ 
        run: ./autogen.sh

      - name: configure
        run: ./configure  --disable-gui-tests --disable-tests --disable-bench --prefix=$GITHUB_WORKSPACE/depends/x86_64-w64-mingw32 --exec-prefix=$GITHUB_WORKSPACE/release
      - name: make 
        run: make && make install
      - name: strip
        run: strip $GITHUB_WORKSPACE/release/bin/* $GITHUB_WORKSPACE/release/lib/*.a
        
     # artifacts
      - name: upload artifacts
        uses: actions/upload-artifact@v2.3.1
        with:
          name: release
          path: $GITHUB_WORKSPACE/release
  
     


